<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank website</title>
    <link href="./src/style.css" rel="stylesheet" />
</head>

<body>
    <header>

    </header>
    <main class="mx-auto max-w-lg px-6 lg:px-8 py-20">
        <div class="rounded-2xl bg-white shadow-xl lg:p-11 p-7 mx-auto">
            <div class="mb-11">
                <h1 class="text-3xl font-semibold text-center mt-16">Welcome to <span
                        class="font-semibold text-purple-600">Islami
                        Bank!</span> </h1>
                <p class="text-gray-500 text-center text-base font-medium leading-6"></p>
            </div>
            <input id="user-email" type="text"
                class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6"
                placeholder="Your email">
            <input id="user-password" type="password"
                class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-1"
                placeholder="Password">
            <p id="error" class="text-red-500 font-medium"></p>
            <button id="login-submit"
                class="w-full mt-3 h-12 text-white text-center font-semibold leading-6 rounded-full hover:bg-indigo-800 transition-all duration-300 bg-purple-600 shadow-sm mb-11">Login</button>

        </div>
    </main>
    <script src="./src/js/login.js"></script>

</body>

</html>
