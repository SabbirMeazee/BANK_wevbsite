<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="./style.css" rel="stylesheet" />

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">AB Bank</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">512</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-4">Deposit</h3>
                    <div class="flex-wrap flex-col">
                        <input id="deposit-input"
                            class="w-3/4 bg-white h-10 text-gray-900 font-normal rounded border-black-300  shadow-sm focus:outline-none px-4 mb-2"
                            type="text" placeholder="Enter Deposit Amount">
                        <br>
                        <button id="deposit-button"
                            class="w-48 mt-3 h-12 text-white text-center font-semibold leading-6 rounded-2xl hover:bg-indigo-800 transition-all duration-300 bg-purple-600 shadow-sm mb-11">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4 font-semibold">Withdraw</h3>
                    <div class="flex-wrap flex-col">
                        <input id="withdraw-input"
                            class="w-3/4 bg-white h-10 text-gray-900 font-normal rounded border-black-300  shadow-sm focus:outline-none px-4 mb-2"
                            type="text" placeholder="Enter Deposit Amount">
                        <br>
                        <button id="withdraw-button"
                            class="w-48 mt-3 h-12 text-white text-center font-semibold leading-6 rounded-2xl hover:bg-indigo-800 transition-all duration-300 bg-purple-600 shadow-sm mb-11">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
